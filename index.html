<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>frenzy-vastra-ai-stylist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Virtual try-on experience with AI-powered style recommendations" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-title" content="Frenzy Vastra" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <script>
    // Load yw_manifest.json and inject into globalThis.ywConfig
    (async function() {
      try {
        const response = await fetch('/yw_manifest.json');
        const config = await response.json();
        
        // Convert template strings to functions
        function processConfig(obj) {
          if (typeof obj !== 'object' || obj === null) return obj;
          
          const processed = Array.isArray(obj) ? [] : {};
          for (const key in obj) {
            const value = obj[key];
            if (typeof value === 'string' && value.includes('${')) {
              // Convert template string to function
              const vars = value.match(/\$\{(\w+)\}/g)?.map(v => v.slice(2, -1)) || [];
              const uniqueVars = [...new Set(vars)];
              const funcBody = `return \`${value}\`;`;
              processed[key] = new Function(...uniqueVars, funcBody);
            } else if (typeof value === 'object' && value !== null) {
              processed[key] = processConfig(value);
            } else {
              processed[key] = value;
            }
          }
          return processed;
        }
        
        globalThis.ywConfig = processConfig(config);
        console.log('✅ ywConfig loaded successfully:', globalThis.ywConfig);
      } catch (error) {
        console.error('❌ Failed to load yw_manifest.json:', error);
        globalThis.ywConfig = undefined;
      }
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="dhiwise-code" id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
